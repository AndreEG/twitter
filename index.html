<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa fa-home" aria-hidden="true"></i>Inicio</li>
                <li><i class="fa fa-bell-o" aria-hidden="true"></i>Notificaciones</li>
                <li><i class="fa fa-envelope-o" aria-hidden="true"></i>Mensajes</li>
            </ul>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
            <div id="search">
                <input type="text" placeholder="Buscar en Twitter">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <figure>
                <img src="assets/profile.jpg" alt="foto de perfil">
            </figure>
            <button>Twittear</button>
        </nav>
    </header>
    <main>
        <section id="information">
            <div>
                <p>informacion de perfil</p>
            </div>
        </section>
        <section id="tweet">
            <div id="twittear">
                <figure>
                    <img src="assets/profile.jpg" alt="foto de perfil">
                </figure>
                <div class="form">
                    <textarea name="tweet" id="section-tweet" class="section-tweet" placeholder="¿Qué está pasando?"></textarea>                    
                    <input type="submit" value="twittear" class="submit" id="btn-twittear">
                    <p id="p-count" class="display-none"></p>
                </div>
                <div id="icons" class="display-none">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                </div> 
            </div>
            <div id="tweet-here">
                <ul></ul>
            </div>
        </section>
        <section id="suggestions">
            <div>
                <p>aquien seguir</p>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
